<div class="product-list">
    <h1>All Product Lists</h1>
    <p class="p-message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td>{{item.name}}</td>
                <td><img src="{{item.image}}"></td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="deleteIcon"></fa-icon>
                    <a class="adjust-update-link" routerLink="/app-seller-update-product/{{item.id}}"><fa-icon
                            [icon]="updateIcon"></fa-icon> </a>
                </td>

            </tr>
        </tbody>

    </table>

</div>
